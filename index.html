<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <p>
        Realizado por
        <span class="header__author" id="author">author</span>
      </p>
    </header>


    <div class="content">
      <div class="content__score">
        <div class="score__title">score</div>
        <div class="score__value" id="scoreValue">0</div>
      </div>


      <div class="content__board-container">
        <div class="board-container__message" id="endgameScreen"></div>
        <div class="board-container__board" id="board"></div>
      </div>


      <div class="content__control">

        <div class="control__slider-container">
          <div class="slider-container__label-container">
            <label class="label-container__title" for="board-size">
              Board size
            </label>
            <span class="label-container__value" id="boardSizeValue">4</span>
          </div>
          <input
            class="slider-container__slider"
            id="boardSizeSlider"
            type="range"
            min=3
            max=8
            value=4
            name="board-size"
          />
        </div>

        <button class="control__new-game" id="newGameButton">New game</button>

      </div>
    </div>


    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
