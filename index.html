<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>
        Realizado por
        <span id="author">author</span>
      </p>
    </header>

    <div class="content">
      <div class="content__score">
        <div class="score__title">score <span id="scoreValue">0</span></div>
      </div>

      <div class="content__board-container">
        <div class="board-container__message" id="endgameScreen"></div>
        <div class="board-container__board" id="board"></div>
      </div>

      <div class="content__control">
        <div class="control__slider-container">
          <label class="slider-container__label" for="board-size">
            Board size: <span id="boardSizeValue"></span>
          </label>
          <input
            class="slider-container__slider"
            id="boardSizeSlider"
            type="range"
            min="3"
            max="8"
            name="board-size"
          />
        </div>
        <button class="control__new-game" id="newGameButton">New game</button>
      </div>
    </div>

    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
